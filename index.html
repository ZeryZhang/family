			$(function() {
				var $timeline_block = $('.cd-timeline-block');
				//hide timeline blocks which are outside the viewport
				$timeline_block.each(function() {
					if($(this).offset().top > $(window).scrollTop() + $(window).height() * 0.75) {
						$(this).find('.cd-timeline-img, .cd-timeline-content').addClass('is-hidden');
					}
				});
				//on scolling, show/animate timeline blocks when enter the viewport
				$(window).on('scroll', function() {
					$timeline_block.each(function() {
						if($(this).offset().top <= $(window).scrollTop() + $(window).height() * 0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden')) {
							$(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
						}
					});
				});

			});
		</script>

		<script type="text/javascript">
			setInterval(getDate, 1000);

			function getDate() {
				var lovetime = $("#lovetime").val();
				var marrytime = $("#marrytime").val();
				var babybirthtime = $("#babybirthtime").val();

				$("#divlovetime").text("" + dateDiff(lovetime));
				$("#divmarrytime").text("" + dateDiff(marrytime));
				$("#divbabybirthtime").text("" + dateDiff(babybirthtime));
			}

			function dateDiff(startdate) {

				var date1 = startdate.replace('-', '/').replace('-', '/'); //开始时间  replace为Firefox兼容
				var date2 = new Date(); //结束时间  
				var date3 = date2.getTime() - new Date(date1).getTime(); //时间差的毫秒数        

				//计算出相差天数  
				var days = Math.floor(date3 / (24 * 3600 * 1000))

				//计算出小时数  
				var leave1 = date3 % (24 * 3600 * 1000) //计算天数后剩余的毫秒数  
				var hours = Math.floor(leave1 / (3600 * 1000))
					//计算相差分钟数  
				var leave2 = leave1 % (3600 * 1000) //计算小时数后剩余的毫秒数  
				var minutes = Math.floor(leave2 / (60 * 1000))
					//计算相差秒数  
				var leave3 = leave2 % (60 * 1000) //计算分钟数后剩余的毫秒数  
				var seconds = Math.round(leave3 / 1000)

				var result = days + "天" + hours + "时" + minutes + "分" + seconds + "秒"

				return result;
			}
		</script>

				$("body,html").animate({
					scrollTop: scroll_offset.top //让body的scrollTop等于pos的top，就实现了滚动
				}, 1000);

			}
			//数组快速去重
			function unique(arr) {
				var result = [],
					hash = {};
				for(var i = 0, elem;
					(elem = arr[i]) != null; i++) {
					if(!hash[elem]) {
						result.push(elem);
						hash[elem] = true;
					}
				}
				return result;
			}
